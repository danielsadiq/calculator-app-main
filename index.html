<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <title>Frontend Mentor | Calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="content">
            <header>
                <h1>calc</h1>
				<p>theme</p>
                <div class="theme-box">
					<div class="numbers">
						<span>1</span>
						<span>2</span>
						<span>3</span>
					</div>
					<div class="switch">
						<input id="switch-y" name="tripple" type="radio" value="Y" class="switch-input" checked />
						<label for="switch-y" class="switch-label switch-label-y">1</label>
						<input id="switch-i" name="tripple" type="radio" value="I" class="switch-input"  />
						<label for="switch-i" class="switch-label switch-label-i">2</label>
						<input id="switch-n" name="tripple" type="radio" value="N" class="switch-input" />
						<label for="switch-n" class="switch-label switch-label-n">3</label>
						<span class="switch-selector"></span>
					</div>
                </div>
            </header>
            <div class="main">
                <div class="input-box">
                    <h1>399,981</h1>
                </div>
                <div class="button-box">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="del">DEL</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>x</button>
                    <button class="reset span-2">RESET</button>
                    <button class="equal span-2">=</button>
                </div>
                <!-- <button class="button-19" role="button">Button 19</button> -->
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </div>
    </body>
</html>
